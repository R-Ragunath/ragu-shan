<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Quiz üíú</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6f79ff, #8a6cff);
            overflow-x: hidden;
        }

        .container {
            width: 350px
        }

        .score-bar {
            background: #eee;
            padding: 10px;
            text-align: center;
            border-radius: 12px;
            margin-bottom: 15px;
            font-weight: bold
        }

        .card {
            background: #fff;
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .2);
            text-align: center;
            position: relative;
            transition: .6s
        }

        .question {
            font-size: 18px;
            margin-bottom: 20px
        }

        .option {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 10px;
            border: 2px solid #ddd;
            cursor: pointer;
            transition: .3s;
            font-size: 14px
        }

        .option.selected {
            background: #6f79ff;
            color: #fff;
            border-color: #6f79ff
        }

        .option.wrong {
            background: #ff4d4d;
            color: #fff;
            border-color: #ff4d4d
        }

        .message {
            margin-top: 10px;
            font-weight: bold;
            height: 24px
        }

        .heart,
        .angry {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 70px;
            opacity: 0;
            transition: .3s
        }

        .show {
            transform: translate(-50%, -50%) scale(1.4);
            opacity: 1
        }

        .shake-screen {
            animation: screenShake .4s
        }

        @keyframes screenShake {
            0% {
                transform: translate(0)
            }

            25% {
                transform: translate(-10px, 5px)
            }

            50% {
                transform: translate(10px, -5px)
            }

            75% {
                transform: translate(-10px, -5px)
            }

            100% {
                transform: translate(0)
            }
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px
        }

        .yes-btn,
        .no-btn {
            width: 45%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            cursor: pointer
        }

        .yes-btn {
            background: #32cd32;
            color: #fff
        }

        .no-btn {
            background: #ff3b30;
            color: #fff
        }

        .popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: #111;
            color: red;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            transition: .3s
        }

        .popup.show {
            transform: translate(-50%, -50%) scale(1)
        }

        .loading-container {
            width: 80%;
            height: 15px;
            background: #ffe6f2;
            border-radius: 20px;
            margin: 20px auto;
            overflow: hidden
        }

        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff4e9b, #ff85c1, #ff4e9b);
            background-size: 200% 100%;
            animation: moveGradient 4s linear infinite
        }

        @keyframes moveGradient {
            0% {
                background-position: 0% 0%
            }

            100% {
                background-position: 200% 0%
            }
        }

        #balloons {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center
        }

        .balloon {
            font-size: 100px;
            cursor: pointer;
            transition: .3s
        }

        .balloon:hover {
            transform: scale(1.2)
        }

        #imageGallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 15px
        }

        .memoryImage {
            width: 140px;
            border-radius: 20px;
            animation: fadeIn .6s
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(.8)
            }

            to {
                opacity: 1;
                transform: scale(1)
            }
        }

        .loveLetter {
            background: #ffe6f2;
            padding: 25px;
            border-radius: 20px
        }

        .big-heart {
            font-size: 130px;
            animation: pulse 1s infinite;
            cursor: pointer
        }

        @keyframes pulse {
            0% {
                transform: scale(1)
            }

            50% {
                transform: scale(1.3)
            }

            100% {
                transform: scale(1)
            }
        }

        .floating-heart {
            position: fixed;
            color: #ff1493;
            animation: floatUp 6s linear infinite;
            pointer-events: none
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh);
                opacity: 1
            }

            100% {
                transform: translateY(-10vh);
                opacity: 0
            }
        }
    </style>
</head>

<body>

        const quiz = [

                answer: 3
            },

                answer: 1
            },
            {

                answer: 2

            },
            {

                options: ["Yes üòä", "Obviously yes üòå", "Forever yes ‚ôæÔ∏èüíû", "YESSSSSS ‚ù§Ô∏èüî•"],

        ];


        let current = 0, score = 0, balloonsPopped = 0;
        const qEl = document.getElementById("question");
        const optEl = document.getElementById("options");
        const msg = document.getElementById("message");
        const heart = document.getElementById("heart");
        const angry = document.getElementById("angry");
        const card = document.getElementById("card");
        const scoreEl = document.getElementById("score");

        function loadQuestion() {
            const q = quiz[current];
            qEl.textContent = q.question;
            optEl.innerHTML = ""; msg.textContent = "";
            q.options.forEach((opt, i) => {
                const btn = document.createElement("button");
                btn.className = "option";
                btn.textContent = opt;
                btn.onclick = () => selectAnswer(i, btn);
                optEl.appendChild(btn);
            });
        }

        function selectAnswer(i, btn) {
            const correct = quiz[current].answer;
            document.querySelectorAll(".option").forEach(b => b.disabled = true);

            if (i === correct) {
                score++; btn.classList.add("selected");
                heart.classList.add("show");
                setTimeout(() => heart.classList.remove("show"), 800);
                const randomMessage = cuteMessages[Math.floor(Math.random() * cuteMessages.length)];
                msg.textContent = randomMessage;
                msg.style.color = "green";
            } else {
                btn.classList.add("wrong");
                angry.classList.add("show");
                document.body.classList.add("shake-screen");
                setTimeout(() => {
                    angry.classList.remove("show");
                    document.body.classList.remove("shake-screen");
                }, 1000);
                const randomAngry = angryMessages[Math.floor(Math.random() * angryMessages.length)];
                msg.textContent = randomAngry;
                msg.style.color = "red";
            }
            scoreEl.textContent = `Love Quiz üíñ Score: ${score}/${quiz.length}`;
            setTimeout(() => {
                current++;
                current < quiz.length ? loadQuestion() : showValentine();
            }, 2500);
        }

        function showValentine() {
            card.innerHTML = `

</div>
<div class="popup" id="popup">
‚ùå Invalid choice. You're already mine üòå
</div>`;
        }

        function yesClicked() {
            card.innerHTML = `
<h2>Yayyyy!! üíñ</h2>
<div class="big-heart">‚ù§Ô∏è</div>
<p>Thank you Darling üíÉ‚ù§Ô∏èüíñ</p>
<p>You are officially my Valentine!</p>
<p>Preparing your surprise...</p>

<div class="loading-bar" id="bar"></div>
</div>`;
            startLoading(); startHearts();
        }

        function startLoading() {
            let p = 0;
            const bar = document.getElementById("bar");
            const i = setInterval(() => {
                p += 2; bar.style.width = p + "%";
                if (p >= 100) { clearInterval(i); showBalloons(); }
            }, 40);
        }

        function showBalloons() {
            balloonsPopped = 0;
            card.innerHTML = `
<h2>üéà Pop the Balloons üéà</h2>
<div id="balloons"></div>
<div id="imageGallery"></div>
<div id="afterBalloons"></div>`;
            const b = document.getElementById("balloons");
            images.forEach(img => {
                const span = document.createElement("span");
                span.className = "balloon";
                span.textContent = "üéà";
                span.onclick = () => popBalloon(span, img);
                b.appendChild(span);
            });
        }

        function popBalloon(el, img) {
            el.textContent = "üí•"; el.onclick = null;
            const image = document.createElement("img");
            image.src = img;
            image.className = "memoryImage";
            document.getElementById("imageGallery").appendChild(image);
            balloonsPopped++;
            if (balloonsPopped === images.length) {
                setTimeout(showLoveLetterButton, 1000);
            }
        }

        function showLoveLetterButton() {
            document.getElementById("afterBalloons").innerHTML = `
        <div style="margin-top:30px;">

    `;

        function noClicked() {

        function startHearts() {

        loadQuestion();
